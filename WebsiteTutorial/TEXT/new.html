<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main"> 
        <nav>
            <div class="logo">
                <img src="images/new/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlaydown"></div>
            <img src="images/mobile.png" class="mobile" alt="">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h1>camera</h1>
                        <p>sdsdsdsdsdsd</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h1>processor</h1>
                        <p>anything you want</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png" alt="">
                    <div>
                        <h1>display</h1>
                        <p>anything you want</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png" alt="">
                    <div>
                        <h1>battery</h1>
                        <p>anything you want</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" id="upBtn" alt="">
            <h3>Features</h3>
            <img src="images/arrow.png" id="doBtn" alt="">
        </div>
    </div>
        <script>
            var circle = document.getElementById("circle");
            var upBtn = document.getElementById("upBtn");
            var doBtn = document.getElementById("doBtn");


            var rotatevalue = circle.style.transform;
            var rotateSum;

            upBtn.onclick = function (){
                rotateSum = rotatevalue + "rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotatevalue = rotateSum;
            }

            doBtn.onclick = function (){
                rotateSum = rotatevalue + "rotate(90deg)";
                circle.style.transform = rotateSum;
                rotatevalue = rotateSum;
            }
        </script>
</body>
</html>
